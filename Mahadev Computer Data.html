        <script>
           
            var persons = [];
            
            var json_str = localStorage.getItem('personDb');
            if(json_str != null){
                persons = JSON.parse(json_str);
                BindTable();
            }


            
           

            function BindTable() {
                var table = '';
                for(var p of persons)
                {
                      table += `<tr>
                                
                                        <td>${p.name}</td>
                                        <td>${p.email}</td>
                                        <td>${p.address}</td>
                                        <td><button onclick="Delete(${p.id});">Delete Record</button></td>
                                        <td><button><a href="work.html?pid=${p.id}">Edit</a></button></td>
                                </tr>`;
                }
                document.getElementById('tbl').innerHTML = table;
            }
                       function Delete(id){
                var cnf = confirm('Do You Want To Delete Your Record ?')
                if(cnf == true){
                    for(var p of persons){
                    if(p.id == id){
                        var index = persons.indexOf(p);
                        persons.splice(index, 1);
                        localStorage.setItem('personDb', JSON.stringify(persons));
                        break;
                    }
                }
                BindTable();
                }
               
            }

          
        </script>
